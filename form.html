<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Hidup</title>
    <style>
        .form-container {
            border: 2px solid #000; /* Border dengan ketebalan 2px dan warna hitam */
            padding: 20px; /* Ruang di dalam border */
            width: 50%; /* Lebar container */
            margin: 0 auto; /* Posisi container di tengah */
        }
        h1, h2, h3 {
            text-align: center; /* Posisi judul di tengah */
        }
    </style>
</head>
<body>
    <h1>Riwayat Hidup</h1>
    <h2>Elgy Sundari | 2312368</h2>

    <div class="form-container">
        <h3>Informasi Personal</h3>
        <form>
            <label for="nama_mahasiswa">Nama:   </label>
            <input type="text" id="nama_mahasiswa" name="nama_mahasiswa"><br><br>

            <label for="NIM">NIM:   </label>
            <input type="text" id="NIM" name="NIM"><br><br>

            <label for="warna">Warna:    </label>
            <input type="color" id="warna" name="warna" value="#ffff00"><br><br>   
            
            <label for="vol">Penilaian: </label>
            <input type="range" id="Penilaian" name="Penilaian" min="0" max="50"><br><br>

            <label for="tanggalLahir">Tanggal Lahir:    </label>
            <input type="date" id="tanggalLahir" name="tanggalLahir"><br><br>

            <label>Jenis Kelamin:   </label><br>
            <input type="radio" id="laki" name="jenisKelamin" value="Laki - Laki">
            <label for="laki">Laki - Laki</label><br>
            <input type="radio" id="perempuan" name="jenisKelamin" value="Perempuan">
            <label for="perempuan">Perempuan</label><br><br>

            <label for="agama">Agama:   </label>
            <select id="agama" name="agama">
                <option value="Pilihan Agama">Pilihan Agama</option>
                <!-- Tambahkan opsi agama lainnya di sini -->
            </select><br><br>

            <label>Hobby:   </label><br>
            <input type="checkbox" id="belajar" name="hobby" value="Belajar">
            <label for="belajar">Belajar</label><br>
            <input type="checkbox" id="belanja" name="hobby" value="Belanja">
            <label for="belanja">Belanja</label><br>
            <input type="checkbox" id="jalanJalan" name="hobby" value="Jalan Jalan">
            <label for="jalanJalan">Jalan Jalan</label><br><br>

            <label for="alamat">Alamat:     </label><br>
            <textarea id="alamat" name="alamat" rows="4" cols="50"></textarea><br><br>

            <label for="email">Email:   </label>
            <input type="email" id="email" name="email"><br><br>

            <label for="telpon">Telpon:     </label>
            <input type="tel" id="telpon" name="telpon"><br><br>

            <h3>Akun</h3>
            <label for="username">Username:     </label>
            <input type="text" id="username" name="username"><br><br>

            <label for="password">Password:     </label>
            <input type="password" id="password" name="password"><br><br>

            <label for="fotoProfil">Foto Profil:       </label>
            <input type="file" id="fotoProfil" name="fotoProfil"><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
