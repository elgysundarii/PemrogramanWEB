<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi & Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            margin: 10px;
        }
        input {
            width: calc(100% - 16px);
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container" id="registerContainer">
        <h2>Registrasi</h2>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Nama" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="file" id="photo" accept="image/*" required>
            <button type="submit">Daftar</button>
        </form>
        <p>Sudah punya akun? <a href="#" onclick="toggleForm()">Login</a></p>
    </div>

    <div class="container" id="loginContainer" style="display: none;">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Masuk</button>
        </form>
        <p>Belum punya akun? <a href="#" onclick="toggleForm()">Daftar</a></p>
    </div>

    <script>
        function toggleForm() {
            document.getElementById('registerContainer').style.display =
                document.getElementById('registerContainer').style.display === 'none' ? 'block' : 'none';
            document.getElementById('loginContainer').style.display =
                document.getElementById('loginContainer').style.display === 'none' ? 'block' : 'none';
        }

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Registrasi berhasil!');
            toggleForm();
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Login berhasil!');
        });
    </script>
</body>
</html>
